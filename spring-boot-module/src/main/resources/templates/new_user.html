<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">

    <form class="form-horizontal" action="/account" method="post">
        <fieldset>

            <legend>Add User</legend>
            <br>
            <h3 th:text="${error}">Hello User!</h3>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">User name</label>
                <div class="col-md-4">
                    <input id="username" name="username" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="lastName">lastName</label>
                <div class="col-md-4">
                    <input id="lastName" name="lastName" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="firstName">FirstName</label>
                <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password"  type="password" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="adduser"></label>
                <div class="col-md-4">
                    <button id="adduser" name="adduser" class="btn btn-primary">Add User</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
</body>
</html>
