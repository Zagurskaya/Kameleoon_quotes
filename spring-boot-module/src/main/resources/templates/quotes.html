<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <H2>quotes</H2>
    <form action="/admin/quotes/delete" th:object="${quotes}" method="post">

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Дата</th>
                <th>Пользователь</th>
                <th>Описание</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quote, stat : ${quotes}">
                <td th:text="${quote.id}"></td>
                <td th:text="${quote.date}"></td>
                <td th:text="${quote.user.username}"></td>
                <td th:text="${quote.description}"></td>

                <td><input type="checkbox" th:name="ids"
                           th:value="${quote.id}" /></td>
                <td>
            </tr>
            </tbody>
        </table>
        <div class="field">
            <button type="submit" value="submit" class="btn btn-success">Delete quotes</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
