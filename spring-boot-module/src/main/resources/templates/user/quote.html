<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">

    <form class="form-horizontal" action="${quote.id}" method="post">
        <fieldset>

            <legend>Update quote</legend>

            <div class="form-group">
                <div class="col-md-4">
                    <input id="id" name="id" th:value="${quote.id}" type="hidden" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="date">Date</label>
                <div class="col-md-4">
                    <input id="date" name="date" th:value="${quote.date}" type="text" readonly placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea type="text" id="description" name="description" rows="5" cols="45"
                              th:field ="${quote.description}"></textarea>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="updatequote"></label>
                <div class="col-md-4">
                    <button id="updatequote" name="updatequote" class="btn btn-primary">update quote</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
