<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">

    <form class="form-horizontal" action="add" method="post">
        <fieldset>

            <legend>New quote</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea type="text" id="description" name="description" rows="5" cols="45"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="newquote"></label>
                <div class="col-md-4">
                    <button id="newquote" name="newquote" class="btn btn-primary">new quote</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
