<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1 th:text="${FullName}">Hello User!</h1>
    <br>
    <h3><a th:href="@{/profile/quotes/add}">Add new quote</a></h3>
    <br>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quote, stat : ${quotes}">
                <td th:text="${quote.id}"></td>
                <td th:text="${quote.date}"></td>
                <td th:text="${quote.description}"></td>
                <td>
                    <form th:object="${quote}" method="post" action="/profile/quotes/delete">
                        <input hidden value="#" th:attr="value=${quote.id}" th:name="id"/>
                        <button class="btn btn-light btn-xs">Delete</button>
                    </form>
                </td>
                <td>
                    <form th:object="${quote}" method="post" action="/profile/quotes/update">
                        <input hidden value="#" th:attr="value=${quote.id}" th:name="id"/>
                        <button class="btn btn-light btn-xs">Update</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
